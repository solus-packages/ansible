name       : ansible
version    : 2.6.1
release    : 13
source     :
    - https://github.com/ansible/ansible/archive/v2.6.1.tar.gz : b81b6a05019d01ccc32a44f0478aea8f19278bca4eb2311a5dfc39475e3d08f7
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python-2.7)
    - asciidoc
    - python-docutils
    - python-jinja
    - python-setuptools
rundeps    :
    - python-jinja
    - python-paramiko
    - pyyaml
build      : |
    %python_setup
    %make docs
install    : |
    %python_install
    install -d $installdir/usr/share/man/man1
    install -Dm 00644 docs/man/man1/*.1 $installdir/usr/share/man/man1/
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
