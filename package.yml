name       : ansible
version    : 2.9.13
release    : 22
source     :
    - https://github.com/ansible/ansible/archive/v2.9.13.tar.gz : e04fbc037f6985dc9d13a34c4bbff3c29d4add1aafc4a74a07e1fbbe56ea31a0
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
    - python-setuptools
rundeps    :
    - python-jinja
    - python-paramiko
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
