name       : ansible
version    : 2.14.4
release    : 34
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.14.4.tar.gz : f0ddaa0f07c46d4feecd6a95cea5a27867dd440bf0a4ae30c61004db7cbdee81
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
