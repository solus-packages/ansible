name       : ansible
version    : 2.14.5
release    : 35
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.14.5.tar.gz : 3dd02a89089095e1542ca42883929b3d9c867749bca8c4574eca25941cb8d3d2
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
