name       : ansible
version    : 2.15.1
release    : 37
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.15.1.tar.gz : e39c1b7b671b5aacbc52e97ac0ea3b6ed05de3e6711dc23d0bc0cf1a746e3417
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
