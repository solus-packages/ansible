name       : ansible
version    : 2.14.6
release    : 36
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.14.6.tar.gz : 8c9b11617bdbd7b6db8130902eaf25383d96240d2b5d0c28e763996be626b6d2
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
