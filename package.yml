name       : ansible
version    : 2.13.2
release    : 29
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.13.2.tar.gz : 7d66e3c03660df5bd877e16fab9f7dfa87ef10790e0a9d7c680997c284c08b1e
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
