name       : ansible
version    : 2.14.0
release    : 32
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.14.0.tar.gz : a7bf492c224080eefffd609338fb71f73f67a03f8a0471dfcd05894b5b6aebd4
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
rundeps    :
    - python-jinja
    - python-paramiko
    - python-resolvelib
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
