name       : ansible
version    : 2.11.2
release    : 25
source     :
    - https://github.com/ansible/ansible/archive/refs/tags/v2.11.2.tar.gz : 824aa32ed5734b6d634b3715bab72d7bc2212c0bda4159d1eb2c662c0a664376
license    : GPL-3.0-or-later
component  : system.utils
summary    : Ansible is a radically simple IT automation system
description: |
    Ansible is a radically simple IT automation system
builddeps  :
    - pkgconfig(python3)
    - asciidoc
    - python-docutils
    - python-jinja
    - python-setuptools
rundeps    :
    - python-jinja
    - python-paramiko
    - pyyaml
build      : |
    %python3_setup
install    : |
    %python3_install
    install -Dm 00644 examples/ansible.cfg $installdir/etc/ansible/ansible.cfg
    install -Dm 00644 examples/hosts $installdir/etc/ansible/hosts
